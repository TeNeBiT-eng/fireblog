<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- SWIPERJS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Fireblog</title>
  </head>
  <body>
    <main>
      <aside class="aside_left">
        <div class="aside_image">
          <img src="./image/kateglover.jpg" alt="" />
        </div>
        <h1>Kate Glover</h1>
        <div class="aside_social-media">
          <a href="#" class="link_btn link_btn-outline"
            ><i class="uil uil-twitter"></i
          ></a>
          <a href="#" class="link_btn link_btn-outline"
            ><i class="uil uil-facebook-f"></i
          ></a>
          <a href="#" class="link_btn link_btn-outline"
            ><i class="uil uil-linkedin-alt"></i
          ></a>
          <a href="#" class="link_btn link_btn-outline"
            ><i class="uil uil-instagram"></i
          ></a>
        </div>

        <div class="talk_btn">
          <button class="btn btn2"><a href="">Talk to me</a></button>
        </div>
      </aside class="aside_left">

      <aside class="aside_right">
        <div class="right_sidebar">
            <nav>
                <a href="#">Fireblog</a>
                <input type="search" placeholder="Search">
                <i class="uil uil-search"></i>
            </nav>
        </div>

        <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./image/fireblog-img1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./image/fireblog-img2.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./image/fireblog-img3.jpg" alt="">
        </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./main.js" async defer></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 4000,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
  </body>
